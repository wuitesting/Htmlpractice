<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const draggedPiece = document.getElementById(data);

  }

  function createJigsawPuzzle(imageUrl) {
    const pieceContainer = document.getElementById('piece-container');
 
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const piece = document.createElement('img');
        piece.classList.add('puzzle-piece');
        piece.src = imageUrl;
        pw=piece.width;
        piece.style.objectPosition = `${j * 25}% ${i * 25}%`; // Adjust as needed
        piece.id = `piece-${i}-${j}`;
        piece.draggable = true;
        piece.addEventListener('dragstart', drag);
        pieceContainer.appendChild(piece);
      }
    }
  }

  function createPuzzleContainer(imageUrl)
  {
    const imageContainert = document.getElementById('image-container');
       // imageContainert.style.backgroundImage= imageUrl;

for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const piz = document.createElement('div');
        piz.classList.add('piece-container');
        
        piz.id = `pizpiece-${i}-${j}`;
        //piz.dropp = true;
        piz.addEventListener('ondrop', drop);
        piz.addEventListener('ondragover', allowDrop);
        //ondrop="drop(event)" ondragover="allowDrop(event)"
        imageContainert.appendChild(piz);
      }
    }
  }

  // Example usage
  const imageUrl = 'https://www.w3schools.com/html/pic_trulli.jpg';

  createPuzzleContainer(imageUrl);
  
  createJigsawPuzzle(imageUrl);
</script>
