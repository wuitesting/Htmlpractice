





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Jigsaw Puzzle</title>
  <style>
    #image-container {
      /*display: grid;
      //grid-template-columns: repeat(4, 1fr);
      //gap: 5px;*/
      position: absolute;
      /*opacity: 0.5;*/
      width: 400px; /* Adjust the size as needed */
      height: 400px; /* Adjust the size as needed */
    }
    .puzzle-container {
      position: relative;
      opacity: 0.5;
      width: 100px; /* Adjust the size as needed */
      height: 100px; /* Adjust the size as needed */
    }

    .puzzle-piece {
      width: 25%;
      height: 25%;
      object-fit: cover;
      position: relative;
     /* user-drag: none;*/
      user-select: none;
      touch-action: none;
    }
    .piece-container {
      width: 400px;
      height: 400px;
      position: relative;
    }
  </style>
</head>
<body>
<div id="image-container"> IMAGE CON
<div id="puzzle-container" ondrop="drop(event)" ondragover="allowDrop(event)">

</div>
  
</div>
  <br>
  <div id="piece-container">
</div> <div>END</div>
<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  function drop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData("text");
    const draggedPiece = document.getElementById(data);
    const puzzleContainer = document.getElementById('puzzle-container');
    const puzzleContainerRect = puzzleContainer.getBoundingClientRect();

    const offsetX = event.clientX - puzzleContainerRect.left;
    const offsetY = event.clientY - puzzleContainerRect.top;

    draggedPiece.style.left = `${offsetX - draggedPiece.width / 2}px`;
    draggedPiece.style.top = `${offsetY - draggedPiece.height / 2}px`;

    puzzleContainer.appendChild(draggedPiece);
  }

  function createJigsawPuzzle(imageUrl) {
    const puzzleContainer = document.getElementById('piece-container');
  const imageContainert = document.getElementById('image-container');
        imageContainert.style.backgroundImage= imageUrl;
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const piece = document.createElement('img');
        piece.classList.add('puzzle-piece');
        piece.src = imageUrl;
        pw=piece.width;
        piece.style.objectPosition = `-${j * 0.25*pw} -${i * 25}%`; // Adjust as needed
        piece.id = `piece-${i}-${j}`;
        piece.draggable = true;
        piece.addEventListener('dragstart', drag);
        puzzleContainer.appendChild(piece);
      }
    }
  }

  // Example usage
  const imageUrl = 'assets/img_cars.png';


  
  createJigsawPuzzle(imageUrl);
</script>

</body>
</html>
